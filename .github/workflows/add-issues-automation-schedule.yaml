name: add issues to projects automated schedule

on:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  add-issues-wod:
    uses: ./.github/workflows/add-issues-wod.yaml
    secrets:
      PROJECT_AUTOMATION_APP_PEM: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
  add-issues-trackline:
    uses: ./.github/workflows/add-issues-trackline.yaml
    secrets:
      PROJECT_AUTOMATION_APP_PEM: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
  add-issues-gazetteer:
    uses: ./.github/workflows/add-issues-gazetteer.yaml
    secrets:
      PROJECT_AUTOMATION_APP_PEM: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
  add-issues-crowbar:
    uses: ./.github/workflows/add-issues-crowbar.yaml
    secrets:
      PROJECT_AUTOMATION_APP_PEM: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
  add-issues-oer-video:
    uses: ./.github/workflows/add-issues-oer-video.yaml
    secrets:
      PROJECT_AUTOMATION_APP_PEM: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
  add-issues-tugboat:
    uses: ./.github/workflows/add-issues-tugboat.yaml
    secrets:
      PROJECT_AUTOMATION_APP_PEM: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
  add-issues-mable:
    uses: ./.github/workflows/add-issues-mable.yaml
    secrets:
      PROJECT_AUTOMATION_APP_PEM: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
  add-issues-oasis:
    uses: ./.github/workflows/add-issues-oasis.yaml
    secrets:
      PROJECT_AUTOMATION_APP_PEM: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
