name: set start date

on:
  workflow_call:
    secrets:
      PROJECT_AUTOMATION_APP_PEM:
        required: true
    inputs:
      project-numbers:
        description: 'Project Numbers'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      project-numbers:
        description: 'Project Numbers'
        required: true
        type: string
jobs:
  graphql:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.PROJECT_AUTOMATION_APP_ID }}
          private-key: ${{ secrets.PROJECT_AUTOMATION_APP_PEM }}
          owner: ${{ github.repository_owner }}
      - name: graphql
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          ORGANIZATION: CI-CMG
          PROJECT_NUMBERS: ${{ github.event.inputs.project-numbers }}
        run: |
          set -e
          IFS=","
          read -ra array <<< "$PROJECT_NUMBERS"
          
          for project_number in "${array[@]}"; do
            echo "Project $project_number"

            has_next_page=true
            end_cursor=''
            page=1
            set +e
            rm page*.json
            set -e
  
            while [ $has_next_page = true ]; do
  
              file=page$page.json
          
              gh api graphql -f query='query($organization: String! $number: Int! $end_cursor: String!) {
                organization(login: $organization) {
                  projectV2(number: $number) {
                    id
                    fields(first: 100) {
                      nodes {
                        ... on ProjectV2SingleSelectField {
                          id
                          name
                          options { id name }
                        }
                        ... on ProjectV2Field { id name }
                      }
                    }
                    items(first: 100, after: $end_cursor) {
                      pageInfo { endCursor startCursor hasNextPage hasPreviousPage }
                      nodes { 
                        ... on ProjectV2Item { id isArchived type
                          status: fieldValueByName(name: "Status") {
                            ... on ProjectV2ItemFieldSingleSelectValue { name }
                          }
                          startDate: fieldValueByName(name: "Start date") {
                                 ... on ProjectV2ItemFieldDateValue { date }
                          }
                          content {
                            ... on Issue { id state title number 
                              issueType {
                                name
                              }
                              parent { id title number state
                                issueType { name }
                              }
                              repository { id name }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }' -f organization=$ORGANIZATION -F number=$project_number -f end_cursor=$end_cursor > $file
              
              end_cursor=$(jq -r '.data.organization.projectV2.items.pageInfo.endCursor' $file)
              has_next_page=$(jq -r '.data.organization.projectV2.items.pageInfo.hasNextPage' $file)
          
              ((page++))
            
            done
          
            jq -r '.data.organization.projectV2.items.nodes[] | select(.isArchived == false)' page*.json | jq -s > items.json
          
            project_id=$(jq -r '.data.organization.projectV2.id' page1.json)
            field_id=$(jq -r '.data.organization.projectV2.fields.nodes[] | select(.name == "Start date") | .id' page1.json)
            start_date=$(date +"%Y-%m-%d")
            
            jq -r '.[] | select(.startDate == null and (.status.name == "In review" or .status.name == "In progress" or .status.name == "Blocked" or .status.name == "Done") )' items.json | jq -s > no_start.json

            no_start_count=$(jq -r '. | length' no_start.json)
            for (( i=0; i<$no_start_count; i++ ))
            do
              item_id=$(jq -r ".[$i].id" no_start.json)
              echo "setting start date $item_id"
              gh api graphql -f query='mutation($project_id: ID! $item_id: ID! $field_id: ID! $start_date: Date!) {
                set_start_date: updateProjectV2ItemFieldValue(input: {  projectId: $project_id  itemId: $item_id fieldId: $field_id  value: { date: $start_date } }) {
                  projectV2Item { id }
                }
              }' -f project_id=$project_id -f item_id=$item_id -f field_id=$field_id -f start_date=$start_date
            done
          done
